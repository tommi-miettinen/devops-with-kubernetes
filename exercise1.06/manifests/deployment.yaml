apiVersion: apps/v1
kind: Deployment
metadata:
    name: nodeapp
spec:
    replicas: 1
    selector:
        matchLabels:
            app: nodeapp
    template:
        metadata:
            labels:
                app: nodeapp
        spec:
            containers:
                - name: nodeapp
                  image: tommimiettinen/nodeapp
                  imagePullPolicy: IfNotPresent
                  ports:
                      - containerPort: 3000
